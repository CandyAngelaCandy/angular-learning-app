<p appHighlight [attr.attribute-you-are-targeting]="attributeName" [style.background-color]="color" 
[style]="{width: '100px', height: '100px'}" [class]="classExpression">product-detail works!</p>

<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
