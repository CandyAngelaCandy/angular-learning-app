<p>product-list works!</p>
<h2>Products</h2>
<div *ngFor="let product of products">
    <h3>
        <a href="" [title]="product.name+' details'" [routerLink]="['/products', product.id]">{{product.name}}</a>
        <p *ngIf="product.description">
            Description: {{product.description}}
        </p>
        <button type="button" (click)="share()">
            Share
        </button>
        <button (click)="alerts.displayAlerts()">
            Display alert
        </button>

        <app-product-alerts [product]="product" (notify)="onNotify()" #alerts></app-product-alerts>
    </h3>
</div>
